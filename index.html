<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeGuard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="GeeGuardLogo.png" alt="GeeGuard Logo" class="logo">
        </div>
        <div class="form-container">
            <input type="text" placeholder="Enter your username:" class="input" id="username">
            <input type="password" placeholder="Enter your password:" class="input" id="password">
            <button class="login-btn">Log in</button>
        </div>
        <div class="eye-animation-container">
            <div class="eye" id="eye"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
